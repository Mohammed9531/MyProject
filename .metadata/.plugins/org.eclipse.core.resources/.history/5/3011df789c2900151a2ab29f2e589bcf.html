<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<title>Epsilon</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body  ng-app="app">
    <table class="table table-bordered" ng-controller="articlesCtrl">
	<thead>
		<tr>	
			<th>Date</th>		
			<th>Article Name</th>
			<th>Posted By</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="x in data">
			<td>{{ x.date }}</td>
			<td>{{ x.articleName }}</td>
			<td>{{ x.postedBy }}</td>
			<!-- <td><a href=""><i class="glyphicon glyphicon-pencil"></i></a></td>
			<td><a href=""><i class="glyphicon glyphicon-eye-open"></i></a></td>
			<td><a href=""><i class="glyphicon glyphicon-trash"></i></a></td> -->
		</tr>
	</tbody>
    </table>
	<!-------------- Scripts -------------->    
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
	<script src="app.js"></script>
	<script src="articlesController.js"></script>
</body>
</html>
