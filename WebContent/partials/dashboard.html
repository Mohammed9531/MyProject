<div class="container-fluid">
<!-- <div ng-include src="'partials/alerts.html'"></div> -->
	<div class="panel panel-default">
		<div class="panel-heading">
		<h4><a data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-plus-sign"></span></a>&nbsp;<label>Add Article</label></h4> 
		</div>
		<div class="panel-heading" ng-hide="!(showHide.show)">
		<h4><a data-toggle="modal" data-target="#myModal2" href="#myModal2"><span class="glyphicon glyphicon-trash"></span></a>&nbsp;<label>Delete All</label></h4> 
		</div>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th colspan="6">
					<!-- <div ng-include src="'partials/search.html'"></div> -->
					<!-- Search bar -->
					<div class="col-lg-4 col-lg-offset-4">
					<form role="form">
						<div class="form-group center-block">
							<div class="input-group input-group-lg">
								<input type="text" class="form-control" placeholder="Search" ng-model="search" /> <span
									class="input-group-btn">
									<button class="btn btn-default btn-lg" type="submit">
										<span class="glyphicon glyphicon-search"></span>
									</button>
								</span>
							</div>
						</div>
					</form>
					</div>
					</th>
				</tr>
				<tr class="thead">
					<th class="thead" style="width: 4%"><input type="checkbox" ng-model="selectAll" ng-click="event()"/></th>
					<th class="thead" style="width: 22%">Date</th>
					<th class="thead" style="width: 22%">Article Name</th>
					<th class="thead" style="width: 22%">Posted By</th>
					<th colspan="3" class="thead" style="width: 30%">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr class="item" ng-repeat="item in articles | filter:search">
				    <td class="thead"><input type="checkbox" ng-checked="selectAll"/></td>
					<td>{{ item.date }}</td>
					<td>{{ item.articleName }}</td>
					<td>{{ item.postedBy }}</td>
					<td class="thead"><a ui-sref="edit" ng-click="editItem(item);"><i class="glyphicon glyphicon-pencil"></i></a></td>
					<td class="thead"><a ui-sref="view" ng-click="editItem(item);"><i class="glyphicon glyphicon-eye-open"></i></a></td>
					<td class="thead" ng-click="remove($index)"><a ui-sref="view"><i class="glyphicon glyphicon-trash"></i></a></td>
				</tr>
			</tbody>
		</table>
		<div class="panel-footer"></div>
	</div>
</div>
<div ng-include src="'partials/pagination.html'"></div>
<div ng-include src="'partials/new-article.html'"></div>
<div ng-include src="'partials/delete-confirmation-modal.html'"></div>
