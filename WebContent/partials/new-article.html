<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add Article</h4>
      </div>
      </br>
      <div class="list-group">
	      <form class="form-horizontal" role="form">
          	<div class="modal-body">
      <!------------------ Contents ------------------->
		            <div>
		              <label>Title:</label>
		              <input class="form-control col-sm-8" type="text" ng-model="title" id="lg" placeholder="Name of the article">
		              <br>
		              <label>Upload:</label>
		              <input type="file" class="form-control">				               
		              <br>
		              <label>Author:</label>
		              <input class="form-control" type="text" ng-model="author" id="lg" placeholder="Author name">
		              <br>
		              <label>Description:</label>
		              <input class="form-control" type="text" ng-model="desc" id="lg" placeholder="Description of the article">
		              <br>
		              <label>Message:</label>
		              <!-- <textarea class="form-control" ng-model="msg" type="text" rows="10" cols="60" placeholder="Type your message here..."></textarea> -->
		              <textarea id="wysi" class="form-control" rows="10" cols="55" placeholder="Enter text ..."></textarea>
		              <br>
		            </div>
	          </div>
			  <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			        <button type="button" class="btn btn-primary" ng-click="addPerson()">Submit</button>
			  </div>
	       </form>
	       
	  <!------------------ End of body ------------------->   
    </div>
  </div>
</div>


<script type="text/javascript">
$(document).ready(function(){
	$('#wysi').wysihtml5({
		toolbar: {
			"font-styles": true, //Font styling, e.g. h1, h2, etc. Default true
			"emphasis": true, //Italics, bold, etc. Default true
			"lists": true, //(Un)ordered lists, e.g. Bullets, Numbers. Default true
			"html": true, //Button which allows you to edit the generated HTML. Default false
			"link": true, //Button to insert a link. Default true
			"image": true, //Button to insert an image. Default true,
			"color": true, //Button to change color of font  
			"blockquote": true, //Blockquote 
			"font-size" : true,
			"video" : true,
			"stylesheets": ["bootstrap3-wysihtml5.css"]
		}
	});

});
</script>
